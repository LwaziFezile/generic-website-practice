<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- the link to the stars. -->
    <link rel="stylesheet" href="fiber-sign-in-css.css">

    <title>Fiber | Sign-In </title>
</head>
<body>
        <div class="container-0">

            <div class="container-1">
            
            <div class="container-2">
            
            <div class="box-1">
                <h4>Fiber</h4>
            
                <h1>
                Create your Fiber account
            </h1>
            <p>Your Name</p>
            <div class="input-box">
                <input type="text" name="" id="" placeholder="John Doe">
                <p>E-mail</p>
                <input type="email" name="" id="" placeholder="John@example.com">
                <p>Password</p>
                <input type="password" name="" id="" placeholder="At least 8 characters">
            </div>
            </div>
            <div class="box-2">
                <div class="terms">
                    <span><input type="checkbox" name="" id="checkbox">By creating an account on Fiber, you agree to the
                    <a href="#">Terms and Conditions</a></span>
                </div>
           <div class="btn">
                <button class="free-trial-btn">Create Fiber Account</button>
                <p>Already have an account? <a href="#">Sign in</a></p>
           </div>
            </div>
        </div>
        
        <div class="container-3">
            <div class="box-2">
                <img src="./Assets/Sign Up Image.png" alt="" srcset="">
            </div>
        </div>

        </div>

        </div>
        
</body>
</html>
